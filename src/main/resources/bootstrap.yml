server:
  port: ${PORT:9099}
  tomcat:
    max-threads: 3
spring:
  application:
    # the name of the application represents the global identifier of this microservice.
    name: data-pipes-service
  cloud:
    config:
      uri: ${CONFIG_SERVER_URI:http://localhost:28080}
      # failFast is disabled per default, so that the service can start standalone without config server.
      # failFast should be enabled in production environments.
      # it can be set via an environment variable or the config server failFast: ${CONFIG_SERVER_FAILFAST:false}
    discovery:
      # by disabling the service discovery the application/service can be started in "standalone mode".
      # service discovery is disabled by default and should be enabled (set to true) for the "cloud mode".
      # it can be set via an environment variable or the config server
      enabled: ${discovery.enabled:${DISCOVERY_ENABLED:false}}
  jpa:
    show-sql: false
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
#      use-new-id-generator-mappings: true
  datasource:
    driverClassName: org.postgresql.Driver
    url: jdbc:postgresql://${DATAPIPES_DB_HOST:localhost}:${DATAPIPES_DB_HOST_PORT:5432}/${DATAPIPES_DB_NAME:datapipesdb}
    username: ${DATAPIPES_DB_USERNAME:nimble}
    password: ${DATAPIPES_DB_PASSWORD:nimble}
    maxActive: 2
    maxIdle: 2
logstash:
  uri: ${LOGSTASH_URI:localhost:5000}

nimble:
  corsEnabled: false
  data-pipes:
  identity:
    identity-url: ${IDENTITY_SERVICE_URL:http://161.156.70.122/identity}
  datachannel:
    datachannel-url: ${DATACHANNEL_URL:http://161.156.70.122/datachannel}

logging:
  level:
    eu.nimble.service.datapipes: DEBUG
---

spring:
  profiles: local_dev
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
  h2:
    console:
      enabled: true
      path: /h2-console
  datasource:
    name: channeldb
    driverClassName: org.h2.Driver
    url: jdbc:h2:file:~/channeldb_h2
    initialize: true
    username: sa
    password: sa

nimble:
  corsEnabled: true

