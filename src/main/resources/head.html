<head>
    <meta charset="UTF-8">
    <title>Table Content</title>
    <style>
        table {
            table-layout: fixed;
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }
        td, th {
            font-size: 90%;
            border: 1px solid #dddddd;
            text-align: center;
            padding: 6px;
        }

        tr:nth-child(even) {
                background-color: #dddddd;
        }
    </style>
</head>
